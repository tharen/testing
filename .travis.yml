language: python
python:
- '2.7'
env:
  global:
  - FVS_STATUS=alpha
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - kubuntu-backports
    packages:
    - cmake
    - gfortran
    - unixodbc
    - unixodbc-dev
    - p7zip-full

script:
- mkdir -p bin/build
- cd ${TRAVIS_BUILD_DIR}/bin/build && cmake -G"Unix Makefiles" .. -DFVS_VARIANTS="pnc;wcc"
  -DWITH_PYMOD=Yes -DCMAKE_SYSTEM_NAME=Linux -DCMAKE_INSTALL_PREFIX=Open-FVS
- cd ${TRAVIS_BUILD_DIR}/bin/build && make -j2
- cd ${TRAVIS_BUILD_DIR}/bin/build && make install

after_success:
- cd ${TRAVIS_BUILD_DIR}/bin
- 7z a -bd open-fvs_${TRAVIS_TAG}-${FVS_STATUS}.zip Open-FVS/*

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/open-fvs_${TRAVIS_TAG}-${FVS_STATUS}.zip
  on:
    repo: tharen/testing
