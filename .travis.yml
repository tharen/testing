language: python
python:
- '2.7'
- '3.5'

env:
  global:
  - FVS_STATUS=alpha
  - BUILD_ROOT=${TRAVIS_BUILD_DIR}/bin/build
  
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - kubuntu-backports
    packages:
    - cmake
    - gfortran
    - unixodbc
    - unixodbc-dev
    - p7zip-full

install:
  # Use miniconda in travis-ci http://conda.pydata.org/docs/travis.html
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Create an environment and install dependencies
  - conda create -q -n pyfvs python=$TRAVIS_PYTHON_VERSION --file requirements.txt
  - source activate pyfvs

script:
- mkdir -p ${BUILD_ROOT}
- cd ${BUILD_ROOT} && cmake -G"Unix Makefiles" .. -DFVS_VARIANTS=pnc
  -DWITH_PYMOD=Yes -DCMAKE_SYSTEM_NAME=Linux -DCMAKE_INSTALL_PREFIX=Open-FVS
- cd ${BUILD_ROOT} && make -j2 2> build_err.log
- cd ${BUILD_ROOT} && make install 2>> build_err.log
  
after_failure:
- "cat ${BUILD_ROOT}/build_err.log"
- "cat ${BUILD_ROOT}/f2py_pnc.log"

after_success:
- cd ${BUILD_ROOT} && 7z a -bd open-fvs_${TRAVIS_TAG}-${FVS_STATUS}-$TRAVIS_PYTHON_VERSION-linux.zip Open-FVS/*
- ls ${BUILD_ROOT}
- ls ${BUILD_ROOT}/Open-FVS

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ${BUILD_ROOT}/open-fvs_${TRAVIS_TAG}-${FVS_STATUS}-$TRAVIS_PYTHON_VERSION-linux.zip
  on:
    repo: tharen/testing
    tags: true
