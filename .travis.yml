language: python
python:
- '2.7'
- '3.5'

env:
  global:
  - FVS_STATUS=alpha
  - BUILD_ROOT=${TRAVIS_BUILD_DIR}/bin/build
  
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - kubuntu-backports
    packages:
    - cmake
    - gfortran
    - unixodbc
    - unixodbc-dev
    - p7zip-full

script:
- mkdir -p ${BUILD_ROOT}
- cd ${BUILD_ROOT} && cmake -G"Unix Makefiles" .. -DFVS_VARIANTS=pnc
  -DWITH_PYMOD=Yes -DCMAKE_SYSTEM_NAME=Linux -DCMAKE_INSTALL_PREFIX=Open-FVS
- cd ${BUILD_ROOT} && make -j2
- cd ${BUILD_ROOT} && make install

after_success:
- cd ${BUILD_ROOT} && 7z a -bd open-fvs_${TRAVIS_TAG}-${FVS_STATUS}.zip Open-FVS/*
- ls ${BUILD_ROOT}
- ls ${BUILD_ROOT}/Open-FVS

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ${BUILD_ROOT}/open-fvs_${TRAVIS_TAG}-${FVS_STATUS}.zip
  on:
    repo: tharen/testing
    tags: true
