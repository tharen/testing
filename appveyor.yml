  matrix:
    # https://www.appveyor.com/docs/build-environment/#miniconda
    
    # - MINICONDA: "C:\\Miniconda-x64"
      # PYTHON_VERSION: "2.7"
      # PYTHON_ARCH: "64"
      
    - MINICONDA: "C:\\Miniconda3-x64"
      PYTHON_VERSION: "3.4"
